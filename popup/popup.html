<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <center>
        <div class="status">Pi-Hole Status:</div>
        <div id="display_status"></div>
        <div class="text"></div>Enter the amount of minutes to turn off Pi-Hole.</div>
        <div class="text">Use 0 for indefinite</div>
        <input type="number" id="time" value="10" placeholder="10 minutes" min="0" />
        
        <label class="switch">
            <input type="checkbox" id="sliderBox">
            <span class="slider"></span>
        </label>
        <div class="text">Or Whitelist an domain:</div>
        <label>
            <input type="checkbox" id="wild">
            <span>Wildcard</span>
        </label>
        <input type="text" id="domain" value="" placeholder="example.com"/>
        <button id="whitelist">Whitelist!</button>
    </center>
    <script src="popup.js"></script>
</body>

</html>
